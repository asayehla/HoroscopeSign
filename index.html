<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="highhat.ico">
    <title>Horoscope</title>
    <link rel="stylesheet" href="scss/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Find out your Horoscope today!!! </h1>
            <label>Write your birthdate in this format: 19840101</label>
            <input type="text" name="newHoroscopeDate" id="newHoroscopeDate" placeholder="19840101">

            <h2>
                <div id="yourHoroscope"></div>
                <div id="answers"></div>
            </h2>

            <div class="btn" id="addnew" onclick="addNewHoroscope()">Save</div>
            <div class="btn" id="update" onclick="updateHoroscope()">Update</div>
            <div class="btn" id="delete" onclick="deleteHoroscope()">Delete</div>

        </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
